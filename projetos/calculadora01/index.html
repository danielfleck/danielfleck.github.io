<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="result" class="result">0</div>
      <div class="no-select" id="buttons">

        <div id="primeira-linha" class="linha">
          <span class="button button-grey" id="number-7">7</span>
          <span class="button button-grey" id="number-8">8</span>
          <span class="button button-grey" id="number-9">9</span>
          <span class="button button-green" id="divide">/</span>
        </div>

        <div id="segunda-linha" class="linha">
          <span class="button button-grey" id="number-4">4</span>
          <span class="button button-grey" id="number-5">5</span>
          <span class="button button-grey" id="number-6">6</span>
          <span class="button button-green" id="multiply">*</span>
        </div>

        <div id="terceira-linha" class="linha">
          <span class="button button-grey" id="number-1">1</span>
          <span class="button button-grey" id="number-2">2</span>
          <span class="button button-grey" id="number-3">3</span>
          <span class="button button-green" id="minus">-</span>
        </div>

        <div id="quarta-linha" class="linha">
          <span class="button button-grey" id="number-0">0</span>
          <span class="button button-red" id="clear">C</span>
          <span class="button button-green" id="execute">=</span>
          <span class="button button-green" id="sum">+</span>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
