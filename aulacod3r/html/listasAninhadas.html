<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Desafio</h1>

<ul>
    <li><span wm-folder>Backend</span>
        <ul>
            <li> <span wm-folder>App</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li><span wm-folder>Config</span>
                <ul>
                    <li>banco.js</li>                  
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li><span wm-folder>Frontend</span>
        <ul>
            <li><span wm-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
</ul>

    
<script>
    document.querySelectorAll("[wm-folder]").forEach( folder => {

        folder.onclick = function (e) {
            const lista = folder.nextElementSibling
            const display = lista.style.display
            lista.style.display = display === 'none' ? 'block' : 'none'
        }
        
        
    })
</script>
</body>
</html>
