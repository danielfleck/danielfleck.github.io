        <script>
            console.log ('iniciando o script')
            const folders = document.querySelectorAll('[wm-folder]').forEach(
                (folder) => {
                    folder.onclick = () => {
                        folder.nextElementSibling.style.display = folder.nextElementSibling.style.display == 'none' ? 'block' : 'none'
                    
                    }
                }
            );
        </script>
